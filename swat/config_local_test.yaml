objective:
    metrics:
        -   name: flo_out_NSE
            minimize: False

parameters:
    start_date: "2013-01-01"
    end_date: "2018-01-01"
    years_skip: 0
    cn3_swf.hru:
        type: range
        bounds: [0, 1]
        value_type: float
    esco.hru:
        type: range
        bounds: [0, 1]
        value_type: float
    epco.hru:
        type: range
        bounds: [0, 1]
        value_type: float
    perco.hru:
        type: range
        bounds: [0, 1]
        value_type: float
    snofall_tmp.hru:
        type: range
        bounds: [-5, 5]
        value_type: float
    snomelt_tmp.hru:
        type: range
        bounds: [-5, 5]
        value_type: float
    snomelt_max.hru:
        type: range
        bounds: [0, 10]
        value_type: float
    snomelt_min.hru:
        type: range
        bounds: [0, 10]
        value_type: float

parameter_constraints:
    - snomelt_min.hru <= snomelt_max.hru
    - snofall_tmp.hru <= snomelt_tmp.hru

n_trials: 10

script_options:
    run_model: Rscript run_model.R
    exp_name: swat_plus_local
